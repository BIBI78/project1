<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Heveans Gate , Paris ,France , Meditation">
    <meta name="keywords" content="heavens gate, paris, france , meditation,peace ">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Heavens Gate</title>
</head>

<body>
    <header id="header">
        <a href="index.html">
            <h1 id="logo">Heavens Gate</h1>
        </a>

        <nav id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>

            </ul>
        </nav>

        <section id="main-image-outer">


            <div id="main-image">

            </div>

            <div id="cover-text">
                <h2>Meditation Seminar
                </h2>
                <h3>
                </h3>
            </div>
        </section>

        <section id="signup-form">

            <h2 id="welcome">SIGN UP</h2>
            <div id="center-about">
                <div class="center-about-heading">


                    <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">

                        <div class="form-item">
                            <label for="fname">First Name</label>
                            <input id="fname" name="first_name" type="text" class="text-input" required>
                        </div>


                        <div class="form-item">
                            <label for="lname">Last Name </label>
                            <input id="lname" name="last_name" type="text" class="text-input" required>

                        </div>

                        <div class="form-item">
                            <label for="email">Email </label>
                            <input type="email" id="email" name="email_address" class="text-input" required>
                        </div>
                        <div class="form-item">
                            <label for="saturday">Saturday</label>
                            <input type="radio" id="saturday" name="day_preference" value="saturday" class="days"
                                required>
                        </div>

                        <div class="form-item">
                            <label for="sunday">sunday</label>
                            <input type="radio" id="sunday" name="day_preference" value="sunday" class="days" required>
                        </div>

                        <div class="form-item">
                            <label for="both">Both</label>
                            <input type="radio" id="both" name="day_preference" value="both" class="days" required>
                        </div>



                        <input class="join-button" type="submit" value="Submit">

                    </form>






                </div>
            </div>



        </section>



        <footer>

            <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>

        </footer>

<script src="https://kit.fontawesome.com/b51e46004a.js" crossorigin="anonymous"></script>

</html>
