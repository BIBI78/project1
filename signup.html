    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2 >Sign Up</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            
            <label for="Saturday">Saturday</label>
            <input type="radio" id="Saturday" name="day_preference" value="Saturday" required>
            <label for="Sunday">Sunday</label>
            <input type="radio" id="Sunday" name="day_preference" value="Sunday" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="day_preference" value="both" required>
            
            <input class="join-button" type="submit" value="Thank You">
        </form>
    </section>
